<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>WoW | Reset Password</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Constra HTML Template v1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"/>

    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

    <!-- Animate css -->
    <link rel="stylesheet" href="plugins/animate/animate.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="plugins/slick/slick.css">
    <link rel="stylesheet" href="plugins/slick/slick-theme.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="body">

<section class="forget-password-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <a class="logo" th:href="@{/login}">
                        <img src="images/lock.png" alt="">
                    </a>
                    <h2 class="text-center">Reset password</h2>
                    <h2 class="text-center" th:text="${email}"></h2>
                    <form class="text-left clearfix" method="post" th:action="@{/reset-password-process}"
                          th:object="${resetPasswordVO}" novalidate>
                        <div class="form-group">
                            <input type="password" class="form-control" th:field="*{password}"
                                   placeholder="new password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" th:field="*{confirmPassword}"
                                   placeholder="confirm new password">
                        </div>
                        <div th:if="${passwordMismatch}" class="alert alert-danger alert-common"
                             role="alert">Confirm password is wrong</div>
                        <div th:if="${error}" class="alert alert-danger alert-common"
                             role="alert">Error occurred</div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="email" th:value="${email}">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main text-center">Reset password</button>
                        </div>

                    </form>
                    <p class="mt-20"><a th:href="@{/login}">Back to log in</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- slick Carousel -->

<script src="plugins/slick/slick-animation.min.js"></script>

<!-- Google Mapl -->

<script type="text/javascript" src="plugins/google-map/gmap.js"></script>

<!-- Main Js File -->
<script src="js/script.js"></script>


</body>
</html>
