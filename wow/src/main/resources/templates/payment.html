<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>WoW | Pay Your Service</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Constra HTML Template v1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"/>

    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

    <!-- Animate css -->
    <link rel="stylesheet" href="plugins/animate/animate.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="plugins/slick/slick.css">
    <link rel="stylesheet" href="plugins/slick/slick-theme.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="body">

<!-- Start Top Header Bar -->
<section class="top-header" th:insert="header :: top-header"></section><!-- End Top Header Bar -->

<!-- Main Menu Section -->
<section class="menu" th:insert="header :: menu"></section>

<section class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <h1 class="page-name">Payment</h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/index}">Home</a></li>
                        <li class="active">Payment</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="page-wrapper">
    <div class="checkout shopping">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form class="text-left clearfix" th:action="@{/pay}" th:object="${paymentVO}"
                          method="post" novalidate>
                        <div class="block billing-details">
                            <h4 class="widget-title">Payment Information</h4>

                            <div class="form-group">
                                <label for="drop_method">Payment Method</label>
                                <select id="drop_method" class="form-control" th:field="*{paymentMethod}">
                                    <option value="debit">Debit Card</option>
                                    <option value="credit">Credit Card</option>
                                </select>
                                <div th:if="${#fields.hasErrors('paymentMethod')}" class="alert alert-danger alert-common"
                                     role="alert" th:errors="*{paymentMethod}"></div>
                            </div>

                            <div class="form-group">
                                <label for="card_no">Card No.</label>
                                <input type="text" class="form-control" id="card_no" placeholder=""
                                       th:feild="*{cardNo}">
                            </div>

                            <div class="form-group">
                                <label for="amount">Payment Amount</label>
                                <input type="text" class="form-control" id="amount" placeholder=""
                                       th:feild="*{paidAmount}">
                            </div>

                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main btn-small btn-round-full">Pay Now</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="product-checkout-details">
                        <div class="block">
                            <h4 class="widget-title">Service Information</h4>
                            <div class="row">
                                <div class="col-md-8 col-sm-6 col-xs-12">
                                    <img class="img-responsive" th:src="${vehicleEntity.imgUrl}"
                                         alt="product-img" style="margin-button:10px"/>
                                </div>
                            </div>
                            <ul class="summary-prices">
                                <li>
                                    <h4 class="media-heading"><span th:text="${vehicleEntity.model} + ' ' +
                                ${vehicleEntity.make} + ' ' + ${vehicleEntity.carYear}"></span>
                                    </h4>
                                </li>
                                <li>
                                    <span>Start odometer: </span>
                                    <span class="price" th:text="${rentalServiceEntity.SOdometer}"></span>
                                </li>
                                <li>
                                    <span>End odometer: </span>
                                    <span class="price" th:text="${rentalServiceEntity.EOdometer}"></span>
                                </li>
                                <li>
                                    <span>Total: </span>
                                    <span class="price" th:text="'$' + ${invoiceEntity.amount}"></span>
                                </li>
                            </ul>
                            <div class="verified-icon">
                                <img src="images/shop/verified.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer section text-center" th:insert="footer :: footer"></footer>
<!--
Essential Scripts
=====================================-->

<!-- Main jQuery -->
<script src="plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.1 -->
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- Bootstrap Touchpin -->
<script src="plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
<!-- Instagram Feed Js -->
<script src="plugins/instafeed/instafeed.min.js"></script>
<!-- Video Lightbox Plugin -->
<script src="plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
<!-- Count Down Js -->
<script src="plugins/syo-timer/build/jquery.syotimer.min.js"></script>

<!-- slick Carousel -->
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/slick/slick-animation.min.js"></script>

<!-- Google Mapl -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
<script type="text/javascript" src="plugins/google-map/gmap.js"></script>

<!-- Main Js File -->
<script src="js/script.js"></script>

<!-- time constrain -->
<script src="plugins/time/time.js"></script>
</body>
</html>
