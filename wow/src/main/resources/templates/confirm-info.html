<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>WoW | Confirm email</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Constra HTML Template v1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"/>

    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

    <!-- Animate css -->
    <link rel="stylesheet" href="plugins/animate/animate.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="plugins/slick/slick.css">
    <link rel="stylesheet" href="plugins/slick/slick-theme.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="body">

<section class="forget-password-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <a class="logo" th:href="@{/login}">
                        <img src="images/email.png" alt="">
                    </a>
                    <h2 class="text-center">Confirm your e-mail</h2>
                    <form class="text-left clearfix" method="post" th:action="@{/reset-password}" th:object="${infoConfirmVO}" novalidate>
                        <p>Forget your password? No worry! Please enter the email address for your account. You will be
                            able to choose a new password for your account.</p>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Account email address">
                            <div th:if="${emailNotExists}" class="alert alert-danger alert-common"
                                 role="alert">Account not exists</div>
                            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label for="q_id">Security Question</label>
                            <select id="q_id" class="form-control" th:field="*{questionId}">
                                <option th:each="question : ${questionList}"
                                        th:value="${question.questionId}"
                                        th:text="${question.securityQuestion}">
                            </select>
                            <div th:if="${#fields.hasErrors('questionId')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{questionId}"></div>
                        </div>
                        <div class="form-group">
                            <label for="q_answer">Answer for the Question</label>
                            <input type="text" id="q_answer" class="form-control" th:field="*{secAnswer}"
                                   placeholder="Answer">
                            <div th:if="${#fields.hasErrors('secAnswer')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{secAnswer}"></div>
                            <div th:if="${wronganswer}" class="alert alert-danger alert-common"
                                 role="alert">Answer or question is wrong</div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main text-center">Confirm</button>
                        </div>
                    </form>
                    <p class="mt-20"><a th:href="@{/login}">Back to log in</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
