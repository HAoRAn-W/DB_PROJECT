<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>WoW | Register</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"/>

    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

    <!-- Animate css -->
    <link rel="stylesheet" href="plugins/animate/animate.css">

    <link rel="stylesheet" href="plugins/slick/slick.css">
    <link rel="stylesheet" href="plugins/slick/slick-theme.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="body">

<section class="signin-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <a class="logo" th:href="@{/login}">
                        <img src="images/user.png" alt="">
                    </a>
                    <h2 class="text-center">Create Your Admin Account</h2>
                    <form class="text-left clearfix" th:action="@{/register-admin}" th:object="${adminVO}"
                          method="post" novalidate>
                        <div class="form-group">
                            <label for="Admin id">Admin id</label>
                            <input type="text" id="Admin id" class="form-control" th:field="*{admin_id}"
                                   placeholder="Admin id">
                            <div th:if="${#fields.hasErrors('admin_id')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{admin_id}"></div>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" id="Password" class="form-control" th:field="*{a_password}"
                                   placeholder="Password">
                            <div th:if="${#fields.hasErrors('a_password')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{a_password}"></div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main btn-small btn-round-full">Register</button>
                        </div>
                    </form>
                    <p class="mt-20">Already hava an account ?<a th:href="@{/login-admin}"> Login</a></p>
                    <!--          <p><a href="confirm-info.html"> Forgot your password?</a></p>-->
                </div>
            </div>
        </div>
    </div>
</section>
